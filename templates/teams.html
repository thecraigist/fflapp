{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Teams{% endblock %}</h1>
  <a class="action" href="{{ url_for('home') }}">Back</a>
{% endblock %}

{% block content %}
  {% for team in teams %}
    <article class="post">
      <p class="body">{{ team }}</p>
    </article>
    {% if not loop.last %}
      <hr>
    {% endif %}
  {% endfor %}
{% endblock %}
